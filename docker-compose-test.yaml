version: "3.7"

services:
  autoxtrabackup:
    build:
      context: ./test
      dockerfile: Dockerfile
      args:
        GIT_BRANCH_NAME: ${GIT_BRANCH_NAME}
    container_name: autoxtrabackup_test
    networks:
      - wide_network
      - internal_network
    command: bash -c ""

networks:
  internal_network:
    name: fd_internal_net
    internal: true
  wide_network:
    name: fd_wide_net
    driver: bridge


